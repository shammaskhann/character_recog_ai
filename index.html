<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctl
    Fore more details:* https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/character_recog_ai/">
  
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Selft taught flutter developer, technical writer and open source contributor.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="folio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Shammas Khan</title>
  <link rel="manifest" href="manifest.json">

  <style>
    @font-face {
      font-family: 'Manrope';
      src: url('fonts/Manrope-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #1C1C20;
      position: relative;
      font-family: 'Manrope', sans-serif;
    }

    /* Animated Background Circles */
    .gradient-ball {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      transform: translate(-50%, -50%);
    }

    .pink-ball {
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, 
        rgba(238, 160, 255, 0.6) 0%, 
        rgba(238, 160, 255, 0.05) 70%);
      animation: move-pink 15s infinite ease-in-out alternate;
    }

    .blue-ball {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, 
        rgba(226, 244, 166, 0.6) 0%, 
        rgba(226, 244, 166, 0.05) 70%);
      animation: move-blue 15s infinite ease-in-out alternate;
    }

    .yellow-ball {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, 
        rgba(90, 78, 255, 0.6) 0%, 
        rgba(90, 78, 255, 0.05) 70%);
      animation: move-yellow 15s infinite ease-in-out alternate;
    }

    @keyframes move-pink {
      0% {
        top: 100%;
        left: 0%;
      }
      100% {
        top: 0%;
        left: 100%;
      }
    }

    @keyframes move-blue {
      0% {
        top: 0%;
        left: 100%;
      }
      100% {
        top: 100%;
        left: 0%;
      }
    }

    @keyframes move-yellow {
      0% {
        top: 100%;
        left: 100%;
      }
      100% {
        top: 0%;
        left: 0%;
      }
    }

    /* Loading Content */
    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      background-image: url('icons/logo3.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: pulse 2s infinite ease-in-out;
    }

    .loading-text {
      color: #E2F4A6;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .progress-container {
      width: 100%;
      height: 4px;
      background-color: #26262A;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 100%;
      border-radius: 2px;
      position: absolute;
      left: -100%;
      background: linear-gradient(90deg, 
        #EEA0FF, 
        #5A4EFF, 
        #E2F4A6);
      background-size: 300% 100%;
      animation: progress 3.5s infinite ease-in-out, 
                 progress-colors 10.5s infinite linear;
    }

    /* Animations */
    @keyframes progress {
      0% { left: -100%; }
      50% { left: 0%; }
      100% { left: 100%; }
    }
    
    @keyframes progress-colors {
      0%, 100% { background-position: 0% 0%; }
      33% { background-position: 100% 0%; }
      66% { background-position: 200% 0%; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* Hide after Flutter loads */
    .loaded #loading-screen {
      display: none;
    }
  </style>

</head>

<body>
  <div id="load">
    <div class="gradient-ball pink-ball"></div>
    <div class="gradient-ball blue-ball"></div>
    <div class="gradient-ball yellow-ball"></div>
    
    <div class="loading-container">
      <div class="logo"></div>
      <div class="loading-text">Initializing ScriptSense...</div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
  </div>

  </div>
  
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=345944443');
           // Remove the loading screen manually
    const loader = document.getElementById('load');
    if (loader) {
      loader.remove(); // or: loader.style.display = 'none';
    }
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
